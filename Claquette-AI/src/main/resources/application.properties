spring.application.name=Claquette-AI

server.port=5000

# Database
spring.datasource.url=jdbc:mysql://database-1.cd8o428io87m.eu-central-1.rds.amazonaws.com/claquette_ai
spring.datasource.username=admin
spring.datasource.password=admin1234
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# Error
server.error.include-message=always
server.error.include-stacktrace=always

spring.ai.openai.api-key=${OPENAI_API_KEY}
moyasar.api.key=${MOYESAR_API_KEY}
# Email (use environment variable for password)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}

watheq.api.base-url=https://api.wathq.sa/sandbox/commercial-registration
watheq.api.key=${WATHEQ_API}
watheq.validation.enabled=true

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8